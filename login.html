<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="main">
    <div class="login">
      <form action="index.html">
        <h1>Sign In</h1>
        <label for="email">Email</label>
        <input type="email">
        <label for="password">Password</label>
        <input type="password">
        <a class="text-forgot" href="#">Forgot Password?</a>
        <button type="submit">Sign In</button>
          <span class="line">or</span>
        <div class="social">
          <a href="#"><i class="fa-brands fa-google fa-lg "></i></a>
          <a href="#"><i class="fa-brands fa-facebook fa-lg "></i></a>
          <a href="#"><i class="fa-brands fa-twitter fa-lg "></i></a>
        </div>
        <p>Are you new? <a href="register.html">Create An Account</a></p>
      </form>
    </div>
    <div class="side-content">
      <div class="content">
        <img src="./img/learning-concept-illustration.png">
        <h1>Welcome To Luarsekolah</h1>
        <p>Yuk menjadi bagian dalam menciptakan ruang interaktif untuk bersosialisasi dan kolaborasi dengan menjadi bagian dari komunitas Luarsekolah</p>
      </div>
    </div>
  </div>
</body>
</html>
