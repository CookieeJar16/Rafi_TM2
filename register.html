<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="main">
    <div class="side-content">
      <div class="content">
        <img src="./img/programmer-concept-illustration.png">
        <h1>Join to Luarsekolah</h1>
        <p>Dapatkan akses ke beberapa kelas menarik yang diadakan oleh Luarsekolah</p>
      </div>
    </div> 
    <div class="register">
      <form action="login.html">
        <h1>Sign Up</h1>
        <label for="text">Username</label>
        <input type="text">
        <label for="email">Email</label>
        <input type="email">
        <label for="password">Password</label>
        <input type="password">
        <label for="password">Confirm Password</label>
        <input type="password">
        <button type="submit">Sign Up</button>
        <span><a href="login.html">Already have an account?</a></span>
      </form>
    </div> 
  </div>
</body>
</html>
